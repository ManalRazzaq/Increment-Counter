<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Statistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <i class="fa-solid fa-briefcase fa-3x icon"></i>
    <div class="counter" data-ceil="15">15</div>
    <h4>Years Experience</h4>
</div>
<div class="container">
    <i class="fa-solid fa-cloud fa-3x icon"></i>
    <div class="counter" data-ceil="250">250</div>
    <h4>Websites Made</h4>
</div>
<div class="container">
    <i class="fa-solid fa-user fa-3x icon"></i>
    <div class="counter" data-ceil="1500">1500</div>
    <h4>Total Clients</h4>
</div>


    <script src="script.js"></script>
</body>
</html>
